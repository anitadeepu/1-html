<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 62.5%;
        }

        div{
            font-size: 3vw;
        }
        #top-div{
            font-size: 2vw;
        }
    </style>
</head>
<body>
    <p>The font size of this document is 16px</p>
    <div id="top-div">
        The font size of this div element is 2rem, which translates to 2 * the browser's font size

        <div>
            The font size of this element is 3rem. It also shows that it doesnt inherit from its parent
        </div>
    </div>
</body>
</html>
